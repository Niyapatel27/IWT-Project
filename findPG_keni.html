        function showHostels() {
            const areaSelect = document.getElementById("area");
            const selectedArea = areaSelect.value;
            const hostelContainer = document.getElementById("hostel-suggestions");

            hostelContainer.innerHTML = '';

            if (hostelData[selectedArea]) {
                hostelData[selectedArea].forEach(hostel => {
                    const hostelBox = document.createElement("div");
                    hostelBox.className = "hostel-box";

                    const hostelImage = document.createElement("img");
                    hostelImage.src = hostel.image;
                    hostelImage.alt = hostel.name;
                    hostelImage.className = "hostel-image";
                    hostelImage.onclick = () => showHostelDetails(hostel);

                    const hostelName = document.createElement("div");
                    hostelName.className = "hostel-name";
                    hostelName.textContent = hostel.name;

                    const hostelLocation = document.createElement("div");
                    hostelLocation.className = "hostel-location";
                    hostelLocation.textContent = hostel.location;

                    // Button container with Register and Interested buttons
                    const buttonContainer = document.createElement("div");
                    buttonContainer.className = "button-container";

                    const registerButton = document.createElement("button");
                    registerButton.className = "btn btn-primary";
                    registerButton.textContent = "Register";
                    registerButton.onclick = () => window.location.href = "/Registration_keni.html";

                    const interestedButton = document.createElement("button");
                    interestedButton.className = "btn btn-secondary";
                    interestedButton.textContent = "Interested";
                    interestedButton.onclick = markInterested;

                    buttonContainer.appendChild(registerButton);
                    buttonContainer.appendChild(interestedButton);

                    hostelBox.appendChild(hostelImage);
                    hostelBox.appendChild(hostelName);
                    hostelBox.appendChild(hostelLocation);
                    hostelBox.appendChild(buttonContainer);

                    hostelContainer.appendChild(hostelBox);
                });
            } else {
                hostelContainer.innerHTML = '<p>No hostels available for the selected area.</p>';
            }
        }



        function updateCities() {
            const stateSelect = document.getElementById("state");
            const citySelect = document.getElementById("city");
            const areaSelect = document.getElementById("area");
            const selectedState = stateSelect.value;

            citySelect.innerHTML = '<option value="" disabled selected>City</option>';
            areaSelect.innerHTML = '<option value="" disabled selected>Area</option>';
            citySelect.disabled = false;
            areaSelect.disabled = true;

            if (cityOptions[selectedState]) {
                cityOptions[selectedState].forEach(city => {
                    const option = document.createElement("option");
                    option.value = city.replace(/\s+/g, '');
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }

        }

        function showHostelDetails(hostel) {
            const detailsContainer = document.getElementById("hostelDetails");
            detailsContainer.innerHTML = `
                <h3>${hostel.name}</h3>
                <img src="${hostel.image}" alt="${hostel.name}" style="width:100%; max-width:400px;">
                <p><strong>Location:</strong> ${hostel.location}</p>
                <p><strong>Fees:</strong> ${hostel.fees || "N/A"}</p>
                <p><strong>Facilities:</strong> ${hostel.facilities ? hostel.facilities.join(", ") : "N/A"}</p>
                <p><strong>Contact:</strong> ${hostel.contact || "N/A"}</p>
                <p><strong>Room Types:</strong> ${hostel.roomTypes || "N/A"}</p>
                <p><strong>Availability:</strong> ${hostel.availability || "N/A"}</p>
            `;
        }

        function updateAreas() {
            const citySelect = document.getElementById("city");
            const areaSelect = document.getElementById("area");
            const selectedCity = citySelect.value;

            areaSelect.innerHTML = '<option value="" disabled selected>Area</option>';
            areaSelect.disabled = false;

            if (areaOptions[selectedCity]) {
                areaOptions[selectedCity].forEach(area => {
                    const option = document.createElement("option");
                    option.value = area.replace(/\s+/g, '');
                    option.textContent = area;
                    areaSelect.appendChild(option);
                });
            }

            showHostels();
        }


const interestedStudents = {};

// Updated markInterested function
function markInterested(event) {
    const hostelName = event.target.closest(".hostel-box").querySelector(".hostel-name").textContent;

    if (!interestedStudents[hostelName]) {
        interestedStudents[hostelName] = [];
    }

    // Here, you can add the student's name or a placeholder (e.g., 'Student Name')
    interestedStudents[hostelName].push("Keni 9834633449");
    interestedStudents[hostelName].push("Niya 8897564045");
    interestedStudents[hostelName].push("Honey 7045774433");
    interestedStudents[hostelName].push("Dhruv 9876543923");
    interestedStudents[hostelName].push("Aksh 7654321098");
    interestedStudents[hostelName].push("Hanee 6098754321");
    interestedStudents[hostelName].push("Shubh 7718120816");
    interestedStudents[hostelName].push("Ish 8187733443");
    interestedStudents[hostelName].push("Sara 7121808771");


    // Display the list of interested students below the hostel
    displayInterestedStudents(hostelName, event.target.closest(".hostel-box"));
}

// Function to display interested students in list format
function displayInterestedStudents(hostelName, hostelBox) {
    let interestedContainer = hostelBox.querySelector(".interested-students");

    if (!interestedContainer) {
        // Create container if it doesn't exist
        interestedContainer = document.createElement("div");
        interestedContainer.className = "interested-students mt-3";
        hostelBox.appendChild(interestedContainer);
    }

    // Format the list of interested students as an unordered list
    interestedContainer.innerHTML = `<strong>Interested Students:</strong><ul>${interestedStudents[hostelName]
        .map(student => `<li>${student}</li>`)
        .join("")}</ul>`;
}
