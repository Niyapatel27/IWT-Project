<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment</title>
    <style>
        /* Styling the page and form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        
        h2, h3 {
            text-align: center;
            color: #333;
        }
        
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }

        #successMessage {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            display: none; /* Hide by default */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Payment Options</h2>
        
        <!-- Payment Method Selection -->
        <label for="paymentMethod">Select Payment Method:</label>
        <select id="paymentMethod" onchange="showPaymentForm()">
            <option value="" disabled selected>Select an option</option>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
        </select>
        
        <!-- Credit/Debit Card Payment Form (Initially Hidden) -->
        <div id="paymentForm" style="display: none;">
            <h3>Payment Form</h3>
            <form id="cardPaymentForm">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" required pattern="\d{16}">
                
                <label for="expiry">Expiry Date (MM/YY):</label>
                <input type="text" id="expiry" required pattern="\d{2}/\d{2}">
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required pattern="\d{3}">
                
                <button type="submit" class="btn">Pay Now</button>
            </form>
        </div>

        <p id="successMessage">Payment Successful!</p>
    </div>

    <script>
        // Show the payment form based on the selected method
        function showPaymentForm() {
            const paymentForm = document.getElementById("paymentForm");
            paymentForm.style.display = "block";
        }

        // Handle form submission and display success message
        document.getElementById("cardPaymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById("successMessage").style.display = "block"; // Show success message
        });
    </script>
</body>
</html>
