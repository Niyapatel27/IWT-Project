<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .registration-container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .registration-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #4A4A4A;
        }
        .form-control, .btn {
            margin-top: 10px;
        }
        .btn-primary {
            width: 100%;
            background-color: #4A4A4A;
            border: none;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Student Registration</h2>
        <form id="registrationForm" onsubmit="return handleRegistration(event)">
            <!-- Existing fields -->
            <div class="mb-3">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Student Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Student Phone</label>
                <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10}">
            </div>

            <!-- Room Type Selection -->
            <div class="mb-3">
                <label for="roomType" class="form-label">Room Type</label>
                <select class="form-select" id="roomType" onchange="updateRoommateFields()" required>
                    <option value="" disabled selected>Select Room Type</option>
                    <option value="2">2 Sharing</option>
                    <option value="3">3 Sharing</option>
                    <option value="4">4 Sharing</option>
                </select>
            </div>

            <!-- Container for Roommate Details -->
            <div id="roommateDetails"></div>

            <!-- Parent's Details Section -->
            <h4 class="mt-4">Parent's Details</h4>
            <div class="mb-3">
                <label for="parentName" class="form-label">Parent's Name</label>
                <input type="text" class="form-control" id="parentName" required>
            </div>
            <div class="mb-3">
                <label for="parentPhone" class="form-label">Parent's Phone</label>
                <input type="tel" class="form-control" id="parentPhone" required pattern="[0-9]{10}">
            </div>
            <div class="mb-3">
                <label for="parentEmail" class="form-label">Parent's Email</label>
                <input type="email" class="form-control" id="parentEmail" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        function updateRoommateFields() {
            const roomType = document.getElementById("roomType").value;
            const roommateDetails = document.getElementById("roommateDetails");

            roommateDetails.innerHTML = ''; // Clear previous roommate fields

            // Add fields based on room sharing selection
            for (let i = 1; i < roomType; i++) {
                const roommateDiv = document.createElement("div");
                roommateDiv.classList.add("mb-3");

                const roommateName = document.createElement("input");
                roommateName.type = "text";
                roommateName.className = "form-control";
                roommateName.placeholder = `Roommate ${i} Name`;
                roommateName.required = true;

                const roommatePhone = document.createElement("input");
                roommatePhone.type = "tel";
                roommatePhone.className = "form-control mt-2";
                roommatePhone.placeholder = `Roommate ${i} Phone`;
                roommatePhone.required = true;
                roommatePhone.pattern = "[0-9]{10}";

                roommateDiv.appendChild(roommateName);
                roommateDiv.appendChild(roommatePhone);

                roommateDetails.appendChild(roommateDiv);
            }
        }

        function handleRegistration(event) {
            event.preventDefault();
            alert("You have successfully registered!");
            window.location.href = "payment_keni.html"; // Redirect to payment page
        }
    </script>
</body>
</html>
