<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State, City, Area Dropdown</title>
</head>
<body>
    <label for="state">State:</label>
    <select id="state" onchange="filterCities()">
        <option value="">Select State</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="gujarat">Gujarat</option>
        <option value="karnataka">Karnataka</option>
    </select>

    <label for="city">City:</label>
    <select id="city" onchange="filterAreas()">
        <option value="">Select City</option>
        <!-- Cities are stored as hidden initially -->
        <option value="mumbai" data-state="maharashtra">Mumbai</option>
        <option value="pune" data-state="maharashtra">Pune</option>
        <option value="nagpur" data-state="maharashtra">Nagpur</option>
        <option value="ahmedabad" data-state="gujarat">Ahmedabad</option>
        <option value="surat" data-state="gujarat">Surat</option>
        <option value="vadodara" data-state="gujarat">Vadodara</option>
        <option value="bangalore" data-state="karnataka">Bangalore</option>
        <option value="mysore" data-state="karnataka">Mysore</option>
        <option value="mangalore" data-state="karnataka">Mangalore</option>
    </select>

    <label for="area">Area:</label>
    <select id="area">
        <option value="">Select Area</option>
        <!-- Areas are stored as hidden initially -->
        <option value="andheri" data-city="mumbai">Andheri</option>
        <option value="dadar" data-city="mumbai">Dadar</option>
        <option value="shivajinagar" data-city="pune">Shivajinagar</option>
        <option value="koramangala" data-city="bangalore">Koramangala</option>
        <!-- Add other areas accordingly -->
    </select>

    <script>
        function filterCities() {
            const state = document.getElementById("state").value;
            const cityDropdown = document.getElementById("city");
            const cities = cityDropdown.querySelectorAll("option");

            cityDropdown.value = ""; // Reset city dropdown
            document.getElementById("area").value = ""; // Reset area dropdown

            cities.forEach(city => {
                city.style.display = city.getAttribute("data-state") === state ? "block" : "none";
            });
        }

        function filterAreas() {
            const city = document.getElementById("city").value;
            const areaDropdown = document.getElementById("area");
            const areas = areaDropdown.querySelectorAll("option");

            areaDropdown.value = ""; // Reset area dropdown

            areas.forEach(area => {
                area.style.display = area.getAttribute("data-city") === city ? "block" : "none";
            });
        }
    </script>
</body>
</html>
