        function updateCities() {
            const stateSelect = document.getElementById("state");
            const citySelect = document.getElementById("city");
            const areaSelect = document.getElementById("area");
            const selectedState = stateSelect.value;


            citySelect.innerHTML = '<option value="" disabled selected>City</option>';
            areaSelect.innerHTML = '<option value="" disabled selected>Area</option>';
            citySelect.disabled = false;
            areaSelect.disabled = true;


            if (cityOptions[selectedState]) {
                cityOptions[selectedState].forEach(city => {
                    const option = document.createElement("option");
                    option.value = city.replace(/\s+/g, '');
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }


        function updateAreas() {
            const citySelect = document.getElementById("city");
            const areaSelect = document.getElementById("area");
            const selectedCity = citySelect.value;


            areaSelect.innerHTML = '<option value="" disabled selected>Area</option>';
            areaSelect.disabled = false;


            if (areaOptions[selectedCity]) {
                areaOptions[selectedCity].forEach(area => {
                    const option = document.createElement("option");
                    option.value = area;
                    option.textContent = area;
                    areaSelect.appendChild(option);
                });
            }
        }


        function showHostels() {
            const areaSelect = document.getElementById("area");
            const selectedArea = areaSelect.value;
            const hostelContainer = document.getElementById("hostel-suggestions");


            hostelContainer.innerHTML = '';


            if (hostelData[selectedArea]) {
                hostelData[selectedArea].forEach(hostel => {
                    const hostelBox = document.createElement("div");
                    hostelBox.className = "hostel-box";


                    const hostelImage = document.createElement("img");
                    hostelImage.src = hostel.image;
                    hostelImage.alt = hostel.name;
                    hostelImage.className = "hostel-image";


                    const hostelName = document.createElement("div");
                    hostelName.className = "hostel-name";
                    hostelName.textContent = hostel.name;


                    const hostelLocation = document.createElement("div");
                    hostelLocation.className = "hostel-location";
                    hostelLocation.textContent = hostel.location;


                    hostelBox.appendChild(hostelImage);
                    hostelBox.appendChild(hostelName);
                    hostelBox.appendChild(hostelLocation);
                    hostelContainer.appendChild(hostelBox);
                });
            } else {
                hostelContainer.innerHTML = '<p>No hostels available for the selected area.</p>';
            }
        }
