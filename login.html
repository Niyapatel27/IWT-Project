<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <h1 style="text-align: center; background-color: rgb(189, 189, 152); padding:5px;">Welcome to StayMate!</h1>
    <div class="loginpage">
        <form>
            <label>Username:</label>
            <input type="text" class="username" for="username" name="Username"><br><br>
            <label>Gmail:</label>
            <input type="text" class="gmail" for="gmail" name="gmail"><br><br>
            <label>Password</label>
            <input type="password" class="password" for="password" name="password"><br><br>
            <button type="submit" style="background-color: rgb(91, 176, 255); border-radius: 10%; padding-left:30px; padding-right: 30px; padding-top: 5px; padding-bottom: 5px;">Submit</button>
        </form>
    </div>
</body>
</html>
